{{ template "parts/up" }}
<h2>Auth</h2>
<form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username"><br>
    <label>Password:</label><br>
    <input type="password" name="password"><br>
    <input type="submit" value="Log in">
    {{if .AuthFailed}}
        <br><br>
        Login failed. Try again!
    {{end}}
</form>
