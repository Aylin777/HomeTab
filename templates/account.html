<h3>Account info</h3>
<table>
    <tr>
        <td>ID</td>
        <td>{{.User.Id}}</td>
    </tr>
    <tr>
        <td>Created</td>
        <td>{{.User.CreatedAt}}</td>
    </tr>
    <tr>
        <td>Updated</td>
        <td>{{.User.UpdatedAt}}</td>
    </tr>
</table>
<h3>Settings</h3>
<form method="POST">
    <label for="defaultProject">Default project</label>
    <select name="defaultProject">
        {{range .Projects}}
            {{if eq .Id $.User.DefaultProjectId}}
                <option value="{{.Id}}">{{.Name}} (current)</option>
            {{else}}
                <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
        {{end}}
    </select>
    <input type="submit" value="Save"/>
</form>

<h3>New Project</h3>
<form method="POST">
    <label for="newProjectName">Name</label>
    <input type="text" name="newProjectName" id="email" placeholder="Project name"/>
    <input type="submit" value="Save"/>
</form>

<h3>Logout</h3>
<form method="POST" action="/logout">
    <input type="submit" value="Logout"/>
</form>
